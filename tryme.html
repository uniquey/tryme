<head>
  <title>meteortest</title>
</head>


<template name="exercising">
  <h1>It is 7.16</h1>
  <h2>This day's job</h2>
  {{>names}}
  <h3>Just try</h3>
  	{{>staff}}
  <strong>now: {{>nowdate}}</strong>
</template>


<template name="names">
  <h4>Try to imput your name in the box below</h4>
  <imput>{{imputname}}</imput>
  <ul>
    {{#each vistornames}}
    <li>{{this}}</li>
    {{/each}}
   </ul>
  <h5>author is {{myname}}</h5>
  <p> {{date}} </p>
 </template>

<template name="staff">
	<p>In my team, there're {{person.length}} members</p>
<ul>
	{{#each person}}
	<h5>{{firstname}}</h5>
	<li>{{>girl}}</li>
	{{/each}}
</ul>		
</template>

<template name="girl">
	{{#if executive}} 
	<strong>{{sex}}</strong>
	{{else}}
	 {{sex}}
	 {{/if}}
</template>

<template name="nowdate">
	{{newdate}}
</template>
